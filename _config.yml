  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/devinlife"

# Outputting
permalink: /:categories/:title/
paginate: 5 
paginate_path: /page:num/
timezone: Asia/Seoul 

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: false
