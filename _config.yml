  name             : "crossword"
  avatar           : "/assets/images/bio-photo-keyboard.jpg"
  bio              : "공부하는 대학생"
  location         : "South Korea"
  email            : ss213358ss@gmail.com
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: ss213358ss@gmail.com

# Site Footer
